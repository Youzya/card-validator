<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Validator</title>
</head>

<body>

    <div class="container">

        <ul class="cards">
        </ul>

        <form id="form" class="form" novalidate="novalidate">
            <input type="text" class="form__input" id="card-number" name="card-number" placeholder="Credit card number"
                autofocus>
            <button class="btn form__btn" id="submit-btn" type="submit">Click to Validate</button>
        </form>
        <div class="validator-result">
            <div class="validator-result__text" id="result"></div>
            <button class="btn reset-btn" id="reset">Reset</button>
        </div>

    </div>

</body>

</html>
